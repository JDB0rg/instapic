<!DOCTYPE html>
<html ng-app="inApp">
  <head>
    <meta charset="utf-8">
    <title>Insta App</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/nav.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/feed.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/user-feed.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/footer.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/login.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/signup.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/edit.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="inCtrl">

    <section class="main-container">
      <input type="file" fileread accept="image/jpeg, image/jpg, image/png" images="images">
      <ui-view></ui-view>

      <!-- once image is uploaded he has it displayed with this code.
        <div ng-repeat="image in images">
          <img ng-src="{{image.Location}}" style="max-width: 300px;">
        </div> -->
    </section>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="bower_components/angular-aws-s3-upload/angular-s3.js"></script> -->

    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/viewctrl/userfeedctrl.js"></script>
    <script src="./js/viewctrl/mainfeedctrl.js"></script>
    <script src="./js/viewctrl/editctrl.js"></script>
    <script src="./js/viewctrl/userfeedsrvc.js"></script>
    <script src="./js/picctrl.js"></script>
    <script src="./js/picsrvc.js"></script>
    <script src="./js/directive.js"></script>
    <script src="./js/directive2.js"></script>
    <script src="./js/directive3.js"></script>
    <!-- <script src=""></script> -->

  </body>
</html>
